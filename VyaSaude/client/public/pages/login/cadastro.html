<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novo cadastro - VyaSaúde</title>
        <link href="../../css/__common/__imports.css" rel="stylesheet">                         <!-- Importações externas via CSS -->
        <link href="../../css/__common/login.css" rel="stylesheet">                             <!-- Estilos personalizados do CSS -->
        <script src="../../js/index.js"></script>                                               <!-- Validações de Login -->
        <link rel="shortcut icon" href="../../img/Logo/Logo_green.ico" type="image/x-icon">     <!-- Logo Vyasaúde -->
    </head>
    
    <body>
        <main class="border border-2 border-dark border-opacity-75 shadow-lg rounded-2 bg-secondary-subtle">
            <!-- Logo (VyaSaude) -->
            <div class="d-block gradiente rounded-top-1">
                <p class="d-flex justify-content-center h3 text-light fw-bolder p-3">VyaSaúde</p>
            </div>

            <form class="border-top border-dark border-2 px-3 py-2">
                <!-- Titulo -->
                <div class="d-block p-3">
                    <p class="d-flex justify-content-center h4 m-2">Cadastrar-se</p>
                </div>
                
                <!-- Campo: Nome completo -->
                <div class="py-1">
                    <i class="bi bi-person-lines-fill fs-2"></i>
                    <input id="campo_nome" type="text" placeholder="Nome completo" class="form-control border-2 border-dark border-opacity-25 rounded-3" minlength="5" maxlength="100" required>
                </div>

                <!-- Campo: CPF -->
                <div class="py-1">
                    <i class="bi bi-person-lines-fill fs-2"></i>
                    <input id="" type="text" placeholder="CPF" class="form-control border-2 border-dark border-opacity-25 rounded-3" oninput="quantidadeCaracteres(this)" required>
                </div>
                
                <!-- Campo: E-mail -->
                <div class="py-1">
                    <i class="bi bi-person-fill fs-2"></i>
                    <input id="field_email" type="email" placeholder="E-mail" class="form-control border-2 border-dark border-opacity-25 rounded-3" required>
                </div>

                <!-- Campo: Confirme o E-mail -->
                <div class="py-1">
                    <i class="bi bi-person-fill fs-2"></i>
                    <input id="" type="email" placeholder="Confirme o E-mail" class="form-control border-2 border-dark border-opacity-25 rounded-3">
                </div>
                
                <!-- Campo: Senha -->
                <div class="py-1">
                    <i class="bi bi-lock-fill fs-2"></i>
                    <input id="" type="password" placeholder="Senha" class="form-control border-2 border-dark border-opacity-25 rounded-3" required>
                </div>

                <!-- Campo: Confirme a senha -->
                <div class="py-1">
                    <i class="bi bi-lock-fill fs-2"></i>
                    <input id="" type="password" placeholder="Confirme a senha" class="form-control border-2 border-dark border-opacity-25 rounded-3">
                </div>

                <!-- Divisória -->
                <div class="d-block py-3">
                    <hr class="border border-dark border-2 opacity-50">
                </div>

                <!-- Botão pra realizar cadastro -->
                <div class="justify-content-center py-2">
                    <button id="botao_cadastrar" class="btn btn-light border-dark border-opacity-75 px-4 py-2">Realizar cadastro</button>
                </div>

                <!-- Tela de login -->
                <div class="justify-content-end py-2">
                    <p><a href="./login.html" class="link-primary link-underline-opacity-0">Voltar pra tela de login</a></p>
                </div>
            </form>
        </main>
    </body>
</html>
