<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - VyaSaúde</title>
        <link href="../../css/__common/__imports.css" rel="stylesheet">                         <!-- Importações externas via CSS -->
        <link href="../../css/__common/login.css" rel="stylesheet">                             <!-- Estilos personalizados do CSS -->
        <script src="../../js/index.js"></script>                                               <!-- Validações de Login -->
        <link rel="shortcut icon" href="../../img/Logo/Logo_green.ico" type="image/x-icon">     <!-- Logo Vyasaúde -->
    </head>

    <body>
        <main class="border border-2 border-dark border-opacity-75 shadow-lg rounded-2 bg-secondary-subtle">
            <!-- Logo (VyaSaude) -->
            <div class="d-block gradiente rounded-top-1">
                <p class="d-flex justify-content-center h3 text-light fw-bolder p-3">VyaSaúde</p>
            </div>

            <form class="border-top border-dark border-2 px-3 py-2">
                <!-- Titulo -->
                <div class="d-block p-3">
                    <p class="d-flex justify-content-center h4 m-2">Login</p>
                </div>
                
                <!-- Campo de email -->
                <div class="py-1">
                    <i class="bi bi-person-fill fs-2"></i>
                    <input id="" type="email" placeholder="E-mail" class="form-control border-2 border-dark border-opacity-25 rounded-3">
                </div>

                <!-- Campo de senha -->
                <div class="py-1">
                    <i class="bi bi-lock-fill fs-2"></i>
                    <input id="" type="password" placeholder="Senha" class="form-control border-2 border-dark border-opacity-25 rounded-3">
                </div>

                <!-- Esqueci a senha -->
                <div class="pt-4">
                    <p class="d-flex "><a href="./recuperacao.html" class="link-primary link-underline-opacity-0">Esqueci minha senha</a></p>
                </div>

                <!-- Divisória -->
                <div class="d-block py-2">
                    <hr class="border border-dark border-2 opacity-50">
                </div>

                <!-- Botão de acesso -->
                <div class="justify-content-center py-2">
                    <button id="" type="submit" class="btn btn-light border-dark border-opacity-75 px-4 py-2">
                        <a href="####" class="link-underline link-underline-opacity-0 text-black">Acessar</a>
                    </button>
                </div>

                <!-- Novo cadastro -->
                <div class="justify-content-end py-2">
                    <p>Ainda não possui login? <a href="./cadastro.html" class="link-primary link-underline-opacity-0">Realizar pré-cadastro</a></p>
                </div>
            </form>


                <!-- Botões pra teste -->
                <div class="d-flex justify-content-around">
                    <button id="" type="submit" class="btn btn-light border-dark border-opacity-75 px-4 py-2">
                        <a href="../paciente/home.html" class="link-underline link-underline-opacity-0 text-black">Paciente</a>
                    </button>
                    <button id="" type="submit" class="btn btn-light border-dark border-opacity-75 px-4 py-2">
                        <a href="../agente/home.html" class="link-underline link-underline-opacity-0 text-black">Agente</a>
                    </button>
                </div>
        </main>
    </body>
</html>
