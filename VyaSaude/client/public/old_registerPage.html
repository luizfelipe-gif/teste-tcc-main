<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT: Special Gothic by Alistar McCready -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic&display=swap" rel="stylesheet">

    <!-- FRAMEWORK PAGES  -->
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/00-vivaEmbu-generalSettings.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/01-vivaEmbu-sections.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/02-vivaEmbu-buttons.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/03-vivaEmbu-inputs.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/04-vivaEmbu-badges.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/05-vivaEmbu-popups.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/06-vivaEmbu-headerAndFooter.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/07-vivaEmbu-cards.css">
    <link rel="stylesheet" href="../Framework Estilização/vivaEmbu_framework_css/v1/css/08-vivaEmbu-genericButtons.css">

    <!-- CSS DA PÁGINA DE LOGIN -->
    <link rel="stylesheet" href="./css/style-loginPage.css">
    <link rel="stylesheet" href="./css/style-registerPage.css">

    <link rel="shortcut icon" href="./img/Logo/Logo_green.ico" type="image/x-icon">

    <title>REGISTRO - TCC PEP</title>
</head>
<body>

    <div class="screen login_backgroundGradient flex_center flex_column" id="screen">

            <!-- campo de login centralizado na tela -->
        <div class="field_simple flex" id="login_field">

            <!-- campo estilo "header" com as cores do programa e escrito "login" -->
            <div class="field_headerFormat flex_center spacing" id="headerLogin">
                <div class="field_emptyBlock">
                    <span class="loginText boldFont">COMPLETE SEU CADASTRO</span>
                </div>
            </div>

            <!-- formulário: campos da parte de baixo -->
            <form class="" id="cadUser_form" action="/cadastrar" method="post">

                <!-- campo com os inputs de email e senha -->
                <div class="" id="">

                    <!-- cadastro de nome -->
                    <div class="spaceBetween" id="">
                        <label for="name">Nome</label>
                        <input
                            type="text"
                            class="input_email input_large"
                            name="cadName"
                            id="input_cadName"
                            placeholder="Nome completo"
                            required>
                    </div>

                    <!-- cadastro de cpf -->
                    <div class="spaceBetween" id="">
                        <label for="cadCPF">CPF</label>
                        <input
                            type="text"
                            class="input_email input_large"
                            name="cadCPF"
                            id="input_cadCPF"
                            placeholder="CPF"
                            minlength="11"
                            required>
                    </div>

                    <div class="field_borderless"></div>

                    <!-- cadastro de email -->
                    <div class="spaceBetween" id="">
                        <label for="cadEmail">Email</label>
                        <input
                            type="email"
                            class="input_email input_large"
                            name="cadEmail"
                            id="input_cadEmail"
                            placeholder="Email"
                            required>
                    </div>

                    <!-- <br> -->

                    <!-- cadastro de senha -->
                    <div class="spaceBetween" id="">
                        <label for="cadPassword">Senha</label>
                        <input
                            type="password"
                            class="input_password input_large"
                            name="cadPassword"
                            id="input_cadPassword"
                            placeholder="Senha"
                            minlength="6"
                            required>
                            <div id="unhidePass_field"><img src="./img/iconHide.png" id="unhide_password" alt=""></div>
                    </div>

                    <!-- <div class="spaceBetween" id="">
                        <input type="password" class="input_password input_large" id="input_cad" placeholder="Repetir senha">
                    </div> -->
                </div>
                
                <div class="field_borderless"></div>

                <!-- botão de login (por ora, redireciona direto para a home) -->
                <!-- <a href="./homePage.html">
                    <button class="button_simple button_large button_colorGreen spacing">Concluir cadastro</button>
                </a> -->

                <input class="button_simple button_large button_colorGreen spacing" type="submit" value="Concluir cadastro">

                <br><br>
                <!-- campo "ainda não tem conta? cadastre-se agora" -->
                <div class="spacing large flex_center" id="">
                    <span>Já possui cadastro?</span>
                    <div class="boxForSpace"></div>
                    <a href="./index.html">Fazer login agora</a>
                </div>

                <br>

            </form>
        </div>

        <div id="creditTextTCC">Projeto de TCC de DS - Embu das Artes, 2025</div id="creditTextTCC">

    </div>
    
</body>
</html>
